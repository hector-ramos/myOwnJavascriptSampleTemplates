         //styling for section tag

        var navItem = ['Home', 'Photos', 'Media', 'Contact Us', 'About Us', 'FAQs', 'Privacy and Policy', 'Terms of Use'];
        

        var toSlug = function(str){
            var slug;

            slug = str.toLowerCase().replace(/\W+/g, '-');

            return slug;
        };
        for(var i = 0; i < navItem.length; i++){
            var li = document.createElement('li');
            //styling
            li.style.display = "inline-block";
            li.style.padding = "2px 12px";
            var a = document.createElement('a');
            ulNav.appendChild(li);
            a.textContent = navItem[i];
            a.href = '#' + toSlug(navItem[i]);
            li.appendChild(a);

            //addEventListner
            a.addEventListener('click', function(e){
                var target = e.target;
                document.title = target.textContent;
            });

            //addEventListener for hover
            a.addEventListener('mouseover', function(e){
                var target = e.target;
                if (target.nodeName.toLowerCase() === 'a'){
                    target.style.color = "yellow";
                }
            });

            a.addEventListener('mouseout', function(e){
                var target = e.target;
                if (target.nodeName.toLowerCase() === 'a'){
                    target.style.color = "white";
                }
            });

            //styling
            a.style.color = "white";
            a.style.textDecoration = "none";
            a.style.fontSize = "1.3em";
        }
